!

!
! 
!
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
!
hostname {routerId}
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
!
!
no ip domain lookup
ipv6 unicast-routing
ipv6 cef
!
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
!
!
!
!
!
!
!
interface Loopback0
 no ip address
 ipv6 address {loopbackAddress}/128
 ipv6 enable
 {IGP}
!
{interfaces}
router bgp {ASN}
 bgp router-id {BGPRouterId}
 bgp log-neighbor-changes
 no bgp default ipv4-unicast
{neighbors}
 !
 address-family ipv4
 exit-address-family
 !
 address-family ipv6
{neighborsActivate}
 exit-address-family
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
{redistributeIGP}
!
!
!
!
control-plane
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
