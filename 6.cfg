!

!
! 
!
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
!
hostname R7
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
!
!
no ip domain lookup
ipv6 unicast-routing
ipv6 cef
!
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
!
!
!
!
!
!
!
interface Loopback0
 no ip address
 ipv6 address 7::7/128
 ipv6 enable
 ipv6 rip ripng enable
!
interface GigabitEthernet0/0
 no ip address
 speed auto
 duplex auto
 ipv6 address 2000:0:0:0:0:0:0:12/64
 ipv6 enable
 ipv6 rip ripng enable
!
interface GigabitEthernet0/1
 no ip address
 speed auto
 duplex auto
 ipv6 address 2000:0:0:0:0:0:0:14/64
 ipv6 enable
 ipv6 rip ripng enable
!
interface GigabitEthernet1/0
 no ip address
 speed auto
 duplex auto
 ipv6 address 2000:0:0:0:0:0:0:2b/64
 ipv6 enable
!
router bgp 0
 bgp router-id 7.7.7.7
 bgp log-neighbor-changes
 no bgp default ipv4-unicast
 neighbor 1::1 remote-as 0
 neighbor 1::1 update-source Loopback0
 neighbor 2::2 remote-as 0
 neighbor 2::2 update-source Loopback0
 neighbor 3::3 remote-as 0
 neighbor 3::3 update-source Loopback0
 neighbor 4::4 remote-as 0
 neighbor 4::4 update-source Loopback0
 neighbor 5::5 remote-as 0
 neighbor 5::5 update-source Loopback0
 neighbor 6::6 remote-as 0
 neighbor 6::6 update-source Loopback0
 neighbor 2000:0:0:0:0:0:0:2c remote-as 1
 !
 address-family ipv4
 exit-address-family
 !
 address-family ipv6
  redistribute rip ripng
  neighbor 1::1 activate
  neighbor 2::2 activate
  neighbor 3::3 activate
  neighbor 4::4 activate
  neighbor 5::5 activate
  neighbor 6::6 activate
  neighbor 2000:0:0:0:0:0:0:2c activate
 exit-address-family
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
ipv6 router rip ripng
 redistribute connected
!
!
!
!
control-plane
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
